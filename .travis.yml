language: go
go: 1.6.3

script:
  - if [ "${TRAVIS_TAG}" == "" ];
    then export VERSION=`git rev-parse --abbrev-ref HEAD`;
    else export VERSION=${TRAVIS_TAG:1};
    fi;
    if [ "${VERSION}" == "HEAD" ];
    then export VERSION=master;
    fi;
    export BUILD=`git rev-parse HEAD`;
    echo ${VERSION} ${BUILD}
  - make test
  - make build
  - docker-volume-glusterfs -version
  - make dist 
deploy:
  provider: releases
  api_key:
    secure: 
  file:
    - dist/docker-volume-glusterfs-${TRAVIS_TAG:1}-linux_amd64.zip
    - dist/docker-volume-glusterfs-${TRAVIS_TAG:1}-linux_amd64.tar.gz
    - dist/docker-volume-glusterfs-${TRAVIS_TAG:1}-linux_386.zip
    - dist/docker-volume-glusterfs-${TRAVIS_TAG:1}-linux_386.tar.gz
    - dist/docker-volume-glusterfs-${TRAVIS_TAG:1}-linux_arm.zip
    - dist/docker-volume-glusterfs-${TRAVIS_TAG:1}-linux_arm.tar.gz
    - dist/docker-volume-glusterfs-${TRAVIS_TAG:1}-darwin_amd64.zip
    - dist/docker-volume-glusterfs-${TRAVIS_TAG:1}-darwin_amd64.tar.gz
    - dist/docker-volume-glusterfs-${TRAVIS_TAG:1}-darwin_386.zip
    - dist/docker-volume-glusterfs-${TRAVIS_TAG:1}-darwin_386.tar.gz
    - dist/docker-volume-glusterfs-${TRAVIS_TAG:1}-freebsd_amd64.zip
    - dist/docker-volume-glusterfs-${TRAVIS_TAG:1}-freebsd_amd64.tar.gz
    - dist/docker-volume-glusterfs-${TRAVIS_TAG:1}-freebsd_386.zip
    - dist/docker-volume-glusterfs-${TRAVIS_TAG:1}-freebsd_386.tar.gz
    - dist/docker-volume-glusterfs-${TRAVIS_TAG:1}-windows_386.zip
    - dist/docker-volume-glusterfs-${TRAVIS_TAG:1}-windows_386.tar.gz
    - dist/docker-volume-glusterfs-${TRAVIS_TAG:1}-windows_amd64.zip
    - dist/docker-volume-glusterfs-${TRAVIS_TAG:1}-windows_amd64.tar.gz
  skip_cleanup: true
  on:
    tags: true
